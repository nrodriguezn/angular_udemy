<h3>Hero <small>{{ heroe.nombre }}</small> </h3>
<button type="button" class="btn btn-outline-danger" [routerLink]="['/heroes']" name="button">Regresar</button>
<button type="button" class="btn btn-outline-success" (click)="agregarNuevo(forma)" name="button">Nuevo Heroe</button>
<hr>


<div class="row animated fadeIn fast">
  <div class="col-md-12">
      <form (ngSubmit)="guardar()" #forma="ngForm">

        <div class="form-group">
          <label>Nombre</label>
          <input  [(ngModel)]="heroe.nombre"
              type="text"
                 name="nombre"
                class="form-control"
                placeholder="Nombre del heroe"
                required>
        </div>

        <div class="form-group">
          <label>Casa</label>
          <select [(ngModel)]="heroe.casa"
                  class="form-control" name="casa">
            <option value="Marvel">Marvel</option>
            <option value="DC">DC</option>
          </select>
        </div>

        <div class="form-group">
          <label>Bio</label>
          <textarea [(ngModel)]="heroe.bio"
                    type="text"
                    name="bio"
                    class="form-control"

          ></textarea>
        </div>

        <div class="form-group">
          <button [disabled]="!forma.valid"
                  type="submit" class="btn btn-outline-primary" name="button">Guardar Cambios</button>
        </div>


      </form>
  </div>
</div>
